{% extends "users_base.html" %}
{% load request_extras %}

{% block content %}

{% if requests %}
		
	<div class="list-group">
		{% for r in requests %}
			<div class="list-group-item">
				{% show_request_owner r %}
			</div>
		{% endfor %}
	</div>		

{% else %}

	You have not lent out any books yet. 
	Try 
	<a href="{% url 'users:books:add_book' %}">
		adding a book?
	</a>
	
{% endif %}

{% endblock content %}
