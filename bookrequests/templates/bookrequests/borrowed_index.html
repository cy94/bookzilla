{% extends "users_base.html" %}
{% load request_extras %}

{% block content %}

{% if requests %}

	<div class="list-group">
		{% for r in requests %}
			<div class="list-group-item">
				{% show_request_borrower r %}
			</div>
		{% endfor %}
	</div>	

{% else %}

	You have not borrowed any books yet. Try searching for a book!

{% endif %}

{% endblock content %}
