{% load staticfiles %}

<link rel="stylesheet" type="text/css" 
href="{% static "css/request-borrower.css" %}">

<script type="text/javascript" src="{% static "js/request-borrower.js" %}"></script>

<div>
	{{ message }}

	{% if return_button %}
		<p class="return-buttons">
			<a href="{% url 'users:requests:return' request_id %}" 
			class="return-button">
				<span class="glyphicon glyphicon-check"></span>
			</a>
		</p>
	{% endif %}
</div>
