{% extends "courier_base.html" %}
{% load widget_tweaks %}


{% block content %}
<div class="col-md-4"></div>

<div class="col-md-4">
		If you are not a courier, head on to the 
		<a href="{% url 'index' %}">Bookzilla login page</a>

		<form action="{% url 'courier:login' %}" method="post">
			{% csrf_token %}

				{% for field in form  %}
					<div class="form-group">
						{{ field|add_class:"form-control" }}
					</div>	
				{% endfor %}

			<input type="submit" value="Login" class="btn btn-info" />

		</form>
</div>
{% endblock content %}
