{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static "css/book-detail.css" %}">

<div class="book-box book-box-search panel panel-primary">
	<div class="panel-heading">
		<h5 class="book-title panel-title"> {{ book_title }}</h5>	
	</div>

	<div class="panel-body">
		<div>
			<span class="book-author"><small>Author:</small> {{ book_author }}</span><br>
			<span class="book-owner "><small>Owner:</small> {{ book_owner }}</span>
			<p class="book-summary">
				<small>{{ summary }}</small>
			</p>
			<span class="buttons">
				{# link to edit this book #}
				<a href="{% url 'users:books:make_request' book_id %}" class="delete-button">
					<span class="glyphicon glyphicon-download-alt"></span>
				</a>
			</span>	
		</div>
	
		
	</div>

	
</div>
