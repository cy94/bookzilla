{% extends "users_base.html" %}

{% block content %}

<div class="">
	<a href="{% url 'users:books:add_book' %}">Add a book now!</a>
	
	<h4>Your books</h4>

	{% if book_list%}

		{% for book in book_list  %}
		<div class="col-md-4">
			{% include "_book_detail.html" %}
		</div>
		{% endfor %}

	{% else %}

		<div>
			You don't have any books.
			<a href="{% url 'users:books:add_book' %}">Add a book now!</a>
		</div>

	{% endif %}	
	
</div>
{% endblock content %}
