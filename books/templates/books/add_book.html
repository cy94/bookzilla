{% extends "users_base.html" %}

{% block content %}
<div class="col-md-6">

  {% if messages %}
    {% for msg in messages %}
      <div class="alert alert-danger">{{ msg }}</div>  
    {% endfor %}
  {% endif %}

  <form method="post" action="{% url 'users:books:add_book' %}">
  {% csrf_token %}
    <div class="form-group">
      <input type="text" class="form-control" name="title" id="title" placeholder="Title">
    </div>
    <div class="row"></div>
    <div class="form-group">
      <input type="text" class="form-control" name="author" id="author" placeholder="Author">
    </div>
    <div class="form-group" >
      <textarea rows="5" class="form-control" name="summary" id="summary" placeholder="A summary of this book upto 100 characters (optional)"></textarea>
    </div>

    <input type="submit" value="Add Book" class="btn btn-info" />
    
  </form>

</div>  


{% endblock %}
